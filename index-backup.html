<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soham Bhingarde | Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ===== EARTHY WARM THEME (DEFAULT) ===== */
    :root {
      --bg-primary: #faf6f1;
      --bg-secondary: #f5ebe0;
      --bg-tertiary: #ede0d4;
      --card-bg: #ffffff;
      --header-bg: #4a4033;
      --accent: #c77b4a;
      --accent-hover: #a8623a;
      --accent-light: #e8d5c4;
      --text-dark: #3d3229;
      --text-mid: #6b5b4f;
      --text-light: #9a8b7a;
      --faq-bg: #fdf8f3;
      --shadow-soft: 0 10px 40px rgba(61, 50, 41, 0.08);
      --shadow-card: 0 20px 60px rgba(61, 50, 41, 0.12);
      --border-subtle: rgba(61, 50, 41, 0.08);
      --radius: 16px;
      --radius-sm: 10px;
      --gradient-bg: linear-gradient(135deg, #faf6f1 0%, #f5ebe0 50%, #ede0d4 100%);
      --leaf-color: rgba(139, 119, 101, 0.08);
    }

    /* ===== DARK MODE THEME ===== */
    .dark-mode {
      --bg-primary: #1a1614;
      --bg-secondary: #252019;
      --bg-tertiary: #2f2820;
      --card-bg: #2a2420;
      --header-bg: #1a1614;
      --accent: #d4956a;
      --accent-hover: #e8a97e;
      --accent-light: #3d3229;
      --text-dark: #f5ebe0;
      --text-mid: #c4b5a5;
      --text-light: #8a7b6a;
      --faq-bg: #322b24;
      --shadow-soft: 0 10px 40px rgba(0, 0, 0, 0.3);
      --shadow-card: 0 20px 60px rgba(0, 0, 0, 0.4);
      --border-subtle: rgba(255, 255, 255, 0.06);
      --gradient-bg: linear-gradient(135deg, #1a1614 0%, #252019 50%, #2f2820 100%);
      --leaf-color: rgba(212, 149, 106, 0.06);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      background: var(--gradient-bg);
      transition: all 0.4s ease;
    }

    /* ===== BACKGROUND PATTERN ===== */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      background: var(--gradient-bg);
    }

    /* Floating organic shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      background: var(--leaf-color);
      animation: float 20s ease-in-out infinite;
    }

    .shape-1 {
      width: 400px;
      height: 400px;
      top: -100px;
      right: -100px;
      animation-delay: 0s;
    }

    .shape-2 {
      width: 300px;
      height: 300px;
      bottom: 10%;
      left: -80px;
      animation-delay: -5s;
    }

    .shape-3 {
      width: 200px;
      height: 200px;
      top: 40%;
      right: 10%;
      animation-delay: -10s;
    }

    .shape-4 {
      width: 150px;
      height: 150px;
      bottom: 30%;
      right: 30%;
      animation-delay: -15s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(20px, -20px) rotate(5deg); }
      50% { transform: translate(-10px, 20px) rotate(-5deg); }
      75% { transform: translate(-20px, -10px) rotate(3deg); }
    }

    /* Subtle grain texture */
    .grain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.03;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    /* ===== THEME TOGGLE ===== */
    .theme-toggle {
      position: fixed;
      top: 24px;
      right: 24px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--card-bg);
      padding: 8px 16px;
      border-radius: 50px;
      box-shadow: var(--shadow-soft);
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid var(--border-subtle);
    }

    .theme-toggle:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-card);
    }

    .toggle-label {
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      color: var(--text-mid);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .toggle-switch {
      width: 48px;
      height: 26px;
      background: var(--bg-tertiary);
      border-radius: 13px;
      position: relative;
      transition: all 0.3s ease;
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: var(--accent);
      border-radius: 50%;
      top: 3px;
      left: 3px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .dark-mode .toggle-switch::after {
      left: 25px;
    }

    .toggle-icon {
      font-size: 14px;
    }

    /* ===== CONTAINER ===== */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 100px 20px 40px;
      position: relative;
      z-index: 1;
    }

    /* ===== MAIN CARD ===== */
    .main-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow-card);
      overflow: hidden;
      transition: all 0.4s ease;
      border: 1px solid var(--border-subtle);
    }

    .card-header {
      background: var(--header-bg);
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .window-dots {
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .dot-red { background: #ff5f57; }
    .dot-yellow { background: #febc2e; }
    .dot-green { background: #28c840; }

    .card-header span {
      font-family: 'DM Mono', monospace;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
    }

    .card-content {
      padding: 45px 40px;
    }

    /* ===== PROFILE SECTION ===== */
    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-bottom: 40px;
    }

    .avatar-container {
      width: 110px;
      height: 110px;
      margin-bottom: 22px;
      position: relative;
    }

    .avatar-ring {
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.02); }
    }

    .avatar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: var(--bg-tertiary);
      position: relative;
      z-index: 1;
      overflow: hidden;
      border: 4px solid var(--card-bg);
    }

    .avatar svg {
      width: 100%;
      height: 100%;
    }

    .profile-name {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 8px;
      letter-spacing: -0.5px;
      display: none;
    }

    .profile-title {
      font-family: 'DM Mono', monospace;
      font-size: 13px;
      color: var(--text-light);
      letter-spacing: 0.5px;
    }

    /* ===== NAVIGATION GRID ===== */
    .nav-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 22px 12px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      background: transparent;
    }

    .nav-item:hover {
      background: var(--faq-bg);
      transform: translateY(-5px);
    }

    .nav-icon {
      width: 52px;
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      border-radius: 14px;
      font-size: 26px;
      background: var(--accent-light);
      transition: all 0.3s;
    }

    .nav-item:hover .nav-icon {
      background: var(--accent);
      transform: scale(1.08);
    }

    .nav-label {
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      text-transform: lowercase;
      color: var(--text-mid);
      letter-spacing: 0.5px;
    }

    /* ===== FOOTER ===== */
    .footer {
      text-align: center;
      padding: 40px 20px 30px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 18px;
    }

    .social-icon {
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: var(--card-bg);
      box-shadow: var(--shadow-soft);
      transition: all 0.3s;
      border: 1px solid var(--border-subtle);
    }

    .social-icon:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-card);
    }

    .social-icon svg {
      width: 20px;
      height: 20px;
      fill: var(--text-mid);
      transition: fill 0.3s;
    }

    .social-icon:hover svg {
      fill: var(--accent);
    }

    .copyright {
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      color: var(--text-light);
    }

    /* ===== MODAL ===== */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      width: 100%;
      max-width: 600px;
      max-height: 85vh;
      overflow: hidden;
      transform: scale(0.9) translateY(20px);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: var(--shadow-card);
      border: 1px solid var(--border-subtle);
    }

    .modal-overlay.active .modal-card {
      transform: scale(1) translateY(0);
    }

    .modal-content {
      padding: 35px;
      overflow-y: auto;
      max-height: calc(85vh - 60px);
    }

    /* ===== FADE IN UP ANIMATION ===== */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-content > * {
      animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
    }

    .modal-content > *:nth-child(1) { animation-delay: 0.2s; }
    .modal-content > *:nth-child(2) { animation-delay: 0.5s; }
    .modal-content > *:nth-child(3) { animation-delay: 0.8s; }
    .modal-content > *:nth-child(4) { animation-delay: 1.1s; }
    .modal-content > *:nth-child(5) { animation-delay: 1.4s; }
    .modal-content > *:nth-child(6) { animation-delay: 1.7s; }
    .modal-content > *:nth-child(7) { animation-delay: 2.0s; }
    .modal-content > *:nth-child(8) { animation-delay: 2.3s; }
    .modal-content > *:nth-child(9) { animation-delay: 2.6s; }
    .modal-content > *:nth-child(10) { animation-delay: 2.9s; }

    /* Keep contact avatar visible with walking animation */
    .contact-avatar,
    .contact-avatar img {
      opacity: 1 !important;
      animation: walkingAvatar 2s ease-in-out infinite !important;
    }

    .close-btn {
      background: none;
      border: none;
      font-family: 'DM Mono', monospace;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      padding: 4px 10px;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    /* ===== ABOUT SECTION ===== */
    .about-header {
      display: flex;
      align-items: center;
      gap: 22px;
      margin-bottom: 28px;
    }

    .about-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--bg-tertiary);
      overflow: hidden;
      flex-shrink: 0;
    }

    .about-avatar svg {
      width: 100%;
      height: 100%;
    }

    .about-info h2 {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 4px;
    }

    .about-info .subtitle {
      font-family: 'DM Mono', monospace;
      font-size: 12px;
      color: var(--text-light);
    }

    .about-bio {
      margin-bottom: 28px;
    }

    .about-bio p {
      color: var(--text-mid);
      font-size: 15px;
      line-height: 1.7;
      margin-bottom: 14px;
    }

    .skills-list {
      list-style: none;
      margin: 14px 0;
    }

    .skills-list li {
      color: var(--text-mid);
      font-size: 15px;
      line-height: 1.8;
      padding-left: 20px;
      position: relative;
    }

    .skills-list li::before {
      content: '‚Üí';
      position: absolute;
      left: 0;
      color: var(--accent);
    }

    .skills-list a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s;
    }

    .skills-list a:hover {
      border-color: var(--accent);
    }

    .contact-cta {
      background: var(--faq-bg);
      padding: 18px 22px;
      border-radius: var(--radius-sm);
      font-size: 14px;
      color: var(--text-mid);
      margin-top: 18px;
    }

    .contact-cta a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    .section-divider {
      height: 1px;
      background: var(--border-subtle);
      margin: 26px 0;
    }

    .section-title {
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 2.5px;
      color: var(--text-light);
      margin-bottom: 14px;
    }

    .info-item {
      margin-bottom: 14px;
      padding-bottom: 14px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .info-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .info-item h4 {
      color: var(--text-dark);
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 2px;
    }

    .info-item p {
      color: var(--text-mid);
      font-size: 13px;
    }

    /* ===== LINKS SECTION ===== */
    .links-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 18px;
      margin-bottom: 28px;
    }

    .link-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      padding: 18px 10px;
      border-radius: var(--radius-sm);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .link-item:hover {
      background: var(--faq-bg);
      transform: translateY(-6px);
    }

    .link-icon {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .link-icon svg {
      width: 42px;
      height: 42px;
      fill: var(--text-dark);
      transition: fill 0.3s;
    }

    .link-item:hover .link-icon svg {
      fill: var(--accent);
    }

    .link-name {
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      color: var(--text-mid);
      font-weight: 500;
    }

    .links-note {
      background: var(--faq-bg);
      border-radius: 24px;
      padding: 14px 26px;
      font-size: 13px;
      color: var(--text-mid);
      display: inline-block;
    }

    /* ===== WORK SECTION ===== */
    .work-grid {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .work-item {
      background: var(--faq-bg);
      border-radius: var(--radius-sm);
      padding: 26px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .work-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
    }

    .work-item h4 {
      color: var(--text-dark);
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .work-item p {
      color: var(--text-mid);
      font-size: 14px;
      line-height: 1.65;
      margin-bottom: 16px;
    }

    .work-tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .work-tag {
      background: var(--accent);
      color: white;
      font-size: 11px;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 20px;
      font-family: 'DM Mono', monospace;
      letter-spacing: 0.3px;
    }

    .work-link {
      display: inline-block;
      margin-top: 12px;
      color: var(--accent);
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s;
    }

    .work-link:hover {
      color: var(--accent-hover);
    }

    /* ===== TOOLS SECTION ===== */
    .tools-section {
      display: flex;
      flex-direction: column;
      gap: 26px;
    }

    .tools-category h4 {
      font-size: 15px;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 14px;
    }

    .tools-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .tool-item {
      background: var(--accent-light);
      color: var(--text-dark);
      font-size: 13px;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 20px;
      transition: all 0.2s;
    }

    .tool-item:hover {
      background: var(--accent);
      color: white;
    }

    /* ===== FAQ SECTION ===== */
    .faq-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .faq-item {
      background: var(--faq-bg);
      border-radius: var(--radius-sm);
      overflow: hidden;
      cursor: pointer;
      transition: background 0.2s;
    }

    .faq-question {
      width: 100%;
      padding: 18px 22px;
      text-align: left;
      font-family: 'Quicksand', sans-serif;
      font-size: 15px;
      font-weight: 600;
      color: var(--text-dark);
      border: none;
      background: none;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .faq-chevron {
      font-size: 12px;
      color: var(--text-light);
      transition: transform 0.3s;
    }

    .faq-item.open .faq-chevron {
      transform: rotate(180deg);
    }

    .faq-answer {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .faq-item.open .faq-answer {
      max-height: 200px;
    }

    .faq-answer-inner {
      padding: 0 22px 18px;
      color: var(--text-mid);
      font-size: 14px;
      line-height: 1.65;
    }

    /* ===== RESUME SECTION ===== */
    .resume-embed {
      background: var(--faq-bg);
      border-radius: var(--radius-sm);
      padding: 26px;
      text-align: center;
    }

    .resume-embed h4 {
      color: var(--text-dark);
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 14px;
    }

    .resume-embed p {
      color: var(--text-mid);
      font-size: 14px;
      margin-bottom: 18px;
    }

    .resume-btn {
      display: inline-block;
      padding: 14px 32px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-family: 'DM Mono', monospace;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s;
      border: none;
      cursor: pointer;
    }

    .resume-btn:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }

    /* ===== CONTACT SECTION ===== */
    .contact-section {
      text-align: center;
    }

    .contact-avatar {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      animation: walkingAvatar 2s ease-in-out infinite;
    }

    .contact-avatar img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @keyframes walkingAvatar {
      0%, 100% { transform: translateX(-20px); }
      50% { transform: translateX(20px); }
    }

    .contact-email {
      font-size: 18px;
      color: var(--text-dark);
      margin-bottom: 10px;
